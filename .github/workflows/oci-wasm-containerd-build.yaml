name: Build and Push Edge AI (Python + WASM)

on:
  push:
    branches: [ main, master ]
  workflow_dispatch: {}

permissions:
  contents: read
  packages: write
  id-token: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Go 1.22
        uses: actions/setup-go@v5
        with:
          go-version: '1.22.6'

      # 2️⃣ (Optional) Build WASM module if present
      - name: Setup TinyGo
        if: ${{ hashFiles('wasm/**', 'app/wasm/**') != '' }}
        uses: acifani/setup-tinygo@v1
        with:
          tinygo-version: "0.32.0"

      - name: Build WASM module
        if: ${{ hashFiles('wasm/**', 'app/wasm/**') != '' }}
        run: |
          mkdir -p build
          tinygo build -o build/edge-ai.wasm -target=wasi ./app/wasm/main.go
          ls -lh build/

      # 3️⃣ Login to GHCR
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # 4️⃣ Push WASM OCI artifact (if exists)
      - name: Install ORAS
        if: ${{ hashFiles('build/edge-ai.wasm') != '' }}
        run: |
          curl -sSL https://github.com/oras-project/oras/releases/latest/download/oras_$(uname -s | tr '[:upper:]' '[:lower:]')_amd64.tar.gz \
          | tar -xz -C /usr/local/bin oras

      - name: Push WASM OCI artifact
        if: ${{ hashFiles('build/edge-ai.wasm') != '' }}
        run: |
          oras push ghcr.io/${{ github.repository_owner }}/edge-ai-sample-wasm:latest \
            build/edge-ai.wasm:application/vnd.module.wasm.content.layer.v1+wasm

      # 5️⃣ Build and push Python OCI image
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Python OCI image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64,linux/arm64
          no-cache: true
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/edge-ai-sample:latest
            ghcr.io/${{ github.repository_owner }}/edge-ai-sample:${{ github.sha }}
